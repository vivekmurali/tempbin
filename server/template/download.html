<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="description"
			content="A temporary file storage. Your files will be kept for 10 minutes and deleted automatically. You can choose to password protect your file or limit the number of downloads.">
		<link rel="stylesheet" href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css">
		<link rel="stylesheet" href="/static/style.css">
		<link rel="icon" type="image/x-icon" href="/static/favicon.ico">
		<title>Download {{.Name}}</title>
	</head>

	<body>
		<h1></h1>
		<div class="container">
			<h1> <a href="/"> TEMPB.IN</a></h1>
		</div>

		<div class="container">
			<h3>Download <span class="primary-download">{{.Name}}</span></h3>
			{{if .IsLimit}}
			<h5>Downloads remaining: {{.Limit}}</h5>
			{{end}}
			<form action="/download/{{.Url}}" method="POST">
				{{if .IsProtected}}
				<input type="password" name="password" placeholder="Password" />
				{{end}}
				<button type="submit" id="submit-btn" class="outline width-limit" value="download">Download</button>
			</form>
		</div>
		{{template "footer" .}}
	</body>

</html>
