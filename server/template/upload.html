<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css">
		<title>Upload</title>
	</head>

	<body>
		<header></header>
		<div class="container">
			<form action="/upload" method="post" enctype="multipart/form-data">

				<label for="file">Upload a file</label>
				<input type="file" name="file" id="" required />
				<br>
				<div class="grid">
					<details>
						<summary>Password protect</summary>
						<!-- <label for="password">password protect (optional)</label> -->
						<input type="password" name="password" id="" placeholder="Password" />
					</details>
				</div>
				<!-- <br> -->
				<div class="grid">
				<details>
					<summary>Limit downloads</summary>
					<input type="number" name="limit" id="" placeholder="5" />
				</details>
				<!-- <label for="number">limit the number of downloads (optional)</label> -->
				</div>
				<br>
				<input type="submit" class="outline" value="Upload" />
				

			</form>
		</div>
	</body>

</html>
